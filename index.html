<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo - Inteligência Avançada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0D1117;
            color: #c9d1d9;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-glow {
            position: relative;
            background: linear-gradient(90deg, #0D1117, #161b22, #0D1117);
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes border-glow {
            from {
                border-color: rgba(31, 111, 235, 0.3);
                box-shadow: 0 0 5px rgba(31, 111, 235, 0.2);
            }
            to {
                border-color: rgba(31, 111, 235, 0.7);
                box-shadow: 0 0 15px rgba(31, 111, 235, 0.5);
            }
        }

        .glass-card {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 148, 158, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .strategic-report {
            border: 2px solid #1f6fdf;
            box-shadow: 0 0 20px rgba(31, 111, 235, 0.4);
        }

        .glow-button {
            background: #1f6fdf;
            box-shadow: 0 0 5px #1f6fdf, 0 0 10px #1f6fdf, 0 0 15px #1f6fdf;
            transition: all 0.3s ease;
        }
        .glow-button:hover {
            box-shadow: 0 0 10px #1f6fdf, 0 0 20px #1f6fdf, 0 0 30px #1f6fdf;
            transform: translateY(-2px);
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(31, 111, 235, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(31, 111, 235, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(31, 111, 235, 0); }
        }
        
        .loader-text {
            color: #8b949e;
            font-size: 1.1rem;
        }
        
        .loader-dots span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 4px;
            background: #1f6fdf;
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .loader-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loader-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        .success-factor {
            background-color: rgba(34, 197, 94, 0.1);
            border-left: 3px solid #22c55e;
            color: #a7f3d0;
        }
        
        .risk-factor {
             background-color: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
            color: #fca5a5;
        }

    </style>
</head>
<body>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-5xl">
        <header class="text-center mb-10 header-glow py-4 rounded-lg">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-100 tracking-wider">AEGIS-7</h1>
            <p class="text-blue-300 mt-2 text-sm sm:text-base">Assistente de Estratégia Jurídica Inteligente</p>
        </header>

        <main class="space-y-10">
            <section class="glass-card p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-2 text-gray-200">1. Insira o Texto do Caso</h2>
                <p class="text-sm text-gray-400 mb-6">Cole o conteúdo da petição ou do documento a ser analisado.</p>
                
                <div class="mt-4">
                    <textarea id="caseText" class="w-full h-48 p-3 bg-gray-900 border border-slate-600 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-slate-300" placeholder="Cole aqui o texto jurídico..."></textarea>
                </div>

                <button onclick="analisarEComparar()" class="mt-6 w-full sm:w-auto glow-button text-white font-semibold py-2 px-5 rounded-md">
                    Gerar Estratégia
                </button>
            </section>

            <section id="analysisResult" class="hidden">
                <div id="loading" class="text-center p-10 flex flex-col items-center justify-center">
                    <p class="loader-text mb-4">Analisando vetores jurídicos... Contactando o servidor...</p>
                    <div class="loader-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div id="resultContent" class="hidden space-y-8">
                </div>
            </section>
        </main>
    </div>

    <script>
        // --- Efeitos Sonoros com Tone.js ---
        let synth;

        function setupAudio() {
            if (typeof Tone === 'undefined') return;
            if (Tone.context.state !== 'running') {
                Tone.start();
            }
            synth = new Tone.Synth({
                oscillator: { type: 'sine' },
                envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 0.5 }
            }).toDestination();
        }
        
        function playStartAnalysisSound() {
            if (!synth) setupAudio();
            if (synth) {
                synth.triggerAttackRelease('G4', '8n', Tone.now());
                synth.triggerAttackRelease('C5', '8n', Tone.now() + 0.2);
            }
        }

        // --- Lógica da Aplicação ---
        async function analisarEComparar() {
            const MAKE_WEBHOOK_URL = 'https://hook.us2.make.com/hsyfmx1vh2hnnjeq5yr0xrh58vhh5ls7'; // Mantenha o seu URL

            const textInput = document.getElementById('caseText');
            const caseText = textInput.value;

            if (!caseText.trim()) {
                alert("Por favor, insira um texto para análise.");
                return;
            }
            
            playStartAnalysisSound();

            const analysisResultDiv = document.getElementById('analysisResult');
            const loadingDiv = document.getElementById('loading');
            const resultContentDiv = document.getElementById('resultContent');

            analysisResultDiv.classList.remove('hidden');
            loadingDiv.style.display = 'flex';
            resultContentDiv.classList.add('hidden');

            const payload = { text: caseText };

            try {
                const response = await fetch(MAKE_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) throw new Error(`Erro de rede: ${response.statusText}`);

                const dadosReais = await response.json();
                renderResults(dadosReais);

            } catch (error) {
                console.error("Erro ao contactar o Webhook:", error);
                resultContentDiv.innerHTML = `<div class="glass-card p-6 rounded-lg text-red-400">
                    <h2 class="text-xl font-semibold">Falha na Conexão</h2>
                    <p class="mt-2">Não foi possível conectar ao servidor do Make.com. Verifique o URL do Webhook, as permissões CORS e a sua conexão. Detalhes no console.</p>
                </div>`;
                 resultContentDiv.classList.remove('hidden');
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function renderResults(data) {
             const resultContentDiv = document.getElementById('resultContent');
             if(!data || !data.analiseFatica) {
                resultContentDiv.innerHTML = `<div class="glass-card p-6 rounded-lg text-amber-400">
                    <h2 class="text-xl font-semibold">Resposta Inválida da IA</h2>
                    <p class="mt-2">Os dados recebidos do Make.com não estão na nova estrutura esperada. Verifique se o prompt no Gemini está correto e se o JSON gerado corresponde à nova estrutura.</p>
                </div>`;
                resultContentDiv.classList.remove('hidden');
                return;
             }
            const fatica = data.analiseFatica;
            const juridica = data.fundamentacaoJuridica;
            const estrategica = data.analiseEstrategicaDefesa;
            const jurisprudencia = data.jurisprudenciaComparada[0];

            resultContentDiv.innerHTML = `
                <!-- ANÁLISE FÁTICA -->
                <div class="glass-card p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-gray-200 mb-4 border-b border-slate-700 pb-2">Dossiê do Caso: Análise Fática</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div><strong class="font-medium text-blue-300 block">Autor:</strong> ${fatica.partes.autor}</div>
                        <div><strong class="font-medium text-blue-300 block">Réu:</strong> ${fatica.partes.reu}</div>
                        <div class="md:col-span-2"><strong class="font-medium text-blue-300 block">Objeto da Ação:</strong> ${fatica.objetoDaAcao}</div>
                    </div>
                     <div class="mt-4"><strong class="font-medium text-blue-300 block mb-2">Fatos Relevantes Extraídos:</strong>
                        <ul class="list-disc list-inside space-y-1 text-slate-400 pl-2">
                            ${fatica.fatosRelevantes.map(p => `<li>${p}</li>`).join('')}
                        </ul>
                    </div>
                </div>

                <!-- FUNDAMENTAÇÃO E ESTRATÉGIA -->
                 <div class="p-6 rounded-lg shadow-lg strategic-report">
                    <h2 class="text-2xl font-bold text-white mb-4">Relatório Estratégico da Defesa</h2>
                    
                    <h3 class="text-lg font-semibold mt-6 mb-2 text-blue-300">Fundamentação Jurídica (Análise do Autor):</h3>
                    <p class="text-slate-300"><strong class="font-medium">Tese Principal do Autor:</strong> ${juridica.tesePrincipalAutor}</p>
                    <p class="text-slate-300 mt-2"><strong class="font-medium">Ponto Vulnerável Identificado:</strong> ${juridica.pontoChaveVulneravel}</p>
                    <p class="text-slate-300 mt-2"><strong class="font-medium">Artigos Aplicáveis:</strong> ${juridica.artigosDeLeiAplicaveis.join(', ')}</p>
                    
                    <h3 class="text-lg font-semibold mt-6 mb-2 text-blue-300">Análise de Risco e Probabilidade:</h3>
                    <p class="text-slate-300"><strong class="font-medium">Probabilidade de Êxito (Defesa):</strong> ${estrategica.probabilidadeDeExitoEstimada}</p>
                     <div class="mt-2 space-y-2">
                        ${estrategica.principaisRiscos.map(p => `<div class="p-3 rounded-md text-sm risk-factor">${p}</div>`).join('')}
                    </div>

                    <h3 class="text-lg font-semibold mt-6 mb-2 text-blue-300">Diretrizes Táticas Sugeridas:</h3>
                    <ul class="list-disc list-inside space-y-2 text-slate-300">
                       ${estrategica.sugestoesParaDefesa.map(s => `<li>${s.replace(/\*\*(.*?)\*\*/g, '<strong class="font-semibold text-white">$1</strong>')}</li>`).join('')}
                    </ul>
                </div>

                <!-- JURISPRUDÊNCIA COMPARADA -->
                <div class="glass-card p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-gray-200 mb-4">Jurisprudência Comparada (Precedente de Sucesso)</h2>
                    <p class="text-sm text-slate-400 mt-1">${jurisprudencia.resumo}</p>
                    <p class="text-sm mt-3 p-3 rounded-md success-factor"><strong class="font-semibold text-green-300">Fator de Sucesso Decisivo:</strong> ${jurisprudencia.fator_chave_sucesso}</p>
                </div>
            `;
            resultContentDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
